{% include "myfantasy/base.html" %}
<html>
<body id="base-top" class="index">
<section>
	<div class="containter">
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-6">
				<table class="table table-striped">
					<tr><td><h4>{{ team.name }}</h4></td></tr>
					<tr>
						<th>Played</th>
						<th>Won</th>
						<th>Lost</th>
						<th>Drawn</th>
						<th>Goal Difference</th>
					</tr>
					<tr>
						<td>{{ team.played }}</td>
						<td>{{ team.won }}</td>
						<td>{{ team.lost }}</td>
						<td>{{ team.drawn }}</td>
						<td>{{ team.gd }}</td>
						
					</tr>
					<tr><td><h4>Owner : {{ team.owner }}</h4></td></tr>
				</table>
			</div>
			<div class="col-lg-3"></div>
		</div>
	</div>
</section>
</body>
	
</html>
